<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <div class="mdl-card__title-text">
      Tags ({{ tags.length }})
    </div>
  </div>

  <div
    class="mdl-progress mdl-js-progress mdl-progress__indeterminate"
    *ngIf="loading"></div>

  <div class="mdl-card__actions mdl-card--border">
    <p *ngIf="!tags.length && !editing">No tags, yet!</p>

    <span
      class="mdl-chip tag-item"
      *ngIf="!!(tags.length && tag)"
      *ngFor="let tag of tags"
      [hidden]="editing">
      <span class="mdl-chip__text">{{ tag }}</span>
    </span>

    <form action="#" [hidden]="!editing" class="tag-edit-form">
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          placeholder="Comma separated tags"
          [(ngModel)]="commaSeparatedTags">
      </div>
    </form>
  </div>

  <div class="mdl-card__menu" *ngIf="editing">
    <button
      class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
      (click)="ngOnInit()">
      <i class="material-icons">undo</i>
    </button>

    <button
      class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
      (click)="editing = false">
      <i class="material-icons">done</i>
    </button>
  </div>

  <div class="mdl-card__menu" *ngIf="!editing">
    <button
      class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
      
      (click)="editing = true">
      <i class="material-icons">edit</i>
    </button>
  </div>
</div>
